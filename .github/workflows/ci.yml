name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify project structure
        shell: bash
        run: |
          echo "Checking project files..."
          test -f main.js || exit 1
          test -f index.html || exit 1
          test -f package.json || exit 1
          echo "✅ All required files present"

      - name: Check syntax
        run: node -c main.js

      - name: Verify binaries exist
        shell: bash
        run: |
          echo "Running on OS: ${{ runner.os }}"
          MISSING_BINARY=0
          if [ "${{ runner.os }}" == "Linux" ]; then
            if [ -f slipstream-client-linux ]; then
              echo "✅ Linux binary found"
            else
              echo "⚠️  WARNING: Linux binary (slipstream-client-linux) not found"
              echo "   This binary is required for Linux builds (see BUILD.md)"
              MISSING_BINARY=1
            fi
          elif [ "${{ runner.os }}" == "macOS" ]; then
            if [ -f slipstream-client-mac ]; then
              echo "✅ macOS binary found"
            else
              echo "⚠️  WARNING: macOS binary (slipstream-client-mac) not found"
              echo "   This binary is required for macOS builds (see BUILD.md)"
              MISSING_BINARY=1
            fi
          elif [ "${{ runner.os }}" == "Windows" ]; then
            if [ -f slipstream-client-win.exe ]; then
              echo "✅ Windows binary found"
            else
              echo "⚠️  WARNING: Windows binary (slipstream-client-win.exe) not found"
              echo "   This binary is required for Windows builds (see BUILD.md and .gitignore)"
              echo "   The binary must be added to the repository root."
              MISSING_BINARY=1
            fi
          else
            echo "Unknown OS: ${{ runner.os }}"
            exit 1
          fi
          
          if [ $MISSING_BINARY -eq 1 ]; then
            echo ""
            echo "Note: CI tests will pass, but release builds will fail if binaries are missing."
            echo "Current directory: $(pwd)"
            echo "Files in directory:"
            ls -la 2>/dev/null || dir 2>/dev/null || echo "Could not list directory"
          fi
